<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Produto da Mirror Fashion</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/produto.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1><img src="img/logo.png" alt="Mirror Fashion"></h1>
        <span>Nenhum item na sacola</span>

        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cart√£o Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="produto">
            <h2>Camiseta Ecko Caveira Bad To The Bone</h2>
            <p>por apenas 48$</p>

            <form action="checkout.html" method="POST">
                <fieldset class="cores">
                    <legend>Escolha a cor:</legend>

                    <input type="radio" name="cor" id="verde" checked>
                    <label for="verde"><img src="img/produtos/foto2-verde.png" alt="Produto na cor verde"></label>

                    <input type="radio" name="cor" id="rosa">
                    <label for="rosa"><img src="img/produtos/foto2-rosa.png" alt="Produto na cor rosa"></label>

                    <input type="radio" name="cor" id="azul">
                    <label for="azul"><img src="img/produtos/foto2-azul.png" alt="Produto na cor azulu"></label>
                </fieldset>
                <button class="comprar">Comprar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <img src="img/logo-rodape.png">
            <ul class="social">
                <li><a href="http://twitter.com">Twitter</a></li>
                <li><a href="http://gplus.com">Google Plus</a></li>
                <li><a href="http://facebook.com">Facebook</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
